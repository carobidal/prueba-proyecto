<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Contacto - Zona Fit</title>

		<link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
		<!--Letra forms!-->

		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
		
		<!-- CSS only -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
		<link rel="stylesheet" href="estilo-propio.css">
	</head>
	
	<body id="contacto">
		<header class="header">
			<div id="img-logo" class="animate__animated animate__pulse">
			  	<a href="index.html" class="logo"><img src="multimedia/logo.png" alt="Logo" width="160" height="130"></a>
			</div>
  			<input class="menu-btn" type="checkbox" id="menu-btn" />
  			<label class="menu-icon" for="menu-btn">
  				<span class="navicon"></span>
  			</label>
  			<ul class="menu">
    			<li>
    				<a class="seccion-link" href="index.html">Inicio</a>
    			</li>
    			<li>
    				<a class="seccion-link" href="servicios.html">Actividades</a>
    			</li>
    			<li>
    				<a class="seccion-link" href="nosotros.html">Nosotros</a>
    			</li>
    			<li>
    				<a class="seccion-link" href="contacto.html">Contacto</a>
    			</li>
  			</ul>
		</header>
			<section >
				<h1 id="fondoContacto" class="tituloSeccion">Contactate con nosotros!</h1>
				
				<form id="forms">
					<fieldset>
						<legend>Información personal</legend>

						<label for="nombre">Nombre/s:</label>
						<input type="text" name="nombre">
				
						<label for="apellido">Apellido/s:</label>
						<input type="text" name="apellido">
						<br>
						<br>
						<br>
						<label for="email">Email:</label>
						<input type="email" name="email">
						<br>
						<br>
						<br>
						<label for="telefono">Teléfono:</label>
						<input type="text" name="telefono">
						<br>
						<br>
						<br>
						<label for="residente">¿Reside en San José?</label><br>
						<input type="radio" name="residente" value="si">Si<br>
						<input type="radio" name="residente" value="no">No
						<input type="text" name="residente">
						<br>
						<br>
						<br>
						<label for="asunto">Asunto por el cual se comunica:</label>
						<select name="asunto">
							<option value="i">Información de un servicio en particular</option>
							<option value="in">Información general del gimnasio</option>
							<option value="s">Reservar lugar</option>
						</select>
						<br>
						<br>
						<br>
						<label for="servicio">Quiero saber más sobre:</label><br>
						<input type="checkbox" name="servicio" value="fd">Fight Do<br>
						<input type="checkbox" name="servicio" value="x">X55<br>
						<input type="checkbox" name="servicio" value="g">GAP<br>
						<input type="checkbox" name="servicio" value="ef">Entrenamiento Funcional<br>
						<input type="checkbox" name="servicio" value="y">Yoga
						<br>
						<br>
						<br>
						<label for="comentario">Comentarios adicionales:</label><br>
						<textarea name="comentario" cols="30" rows="20" ></textarea>
						<br>
						<br>
						<br>
						<input type="reset">
						<input type="submit">

					</fieldset>
				</form>
			</section>

		<footer>
			<a href="#contacto">Ir arriba</a>
		</footer>
	</body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
